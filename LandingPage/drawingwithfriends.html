<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing With Friends</title>
    <link rel="stylesheet" href="landingPageStyle.css">

    <!-- <script src="landingPage.js"></script> -->
</head>

<body>
    <nav>
        <h3><b>DRAWING WITH FRIENDS</b></h3>
    </nav>
    <div id="flexContainer">
        <div id="leftside">
            <!-- <img src="field.png" width=90%> -->
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="field.png" style="width:90%">
                    <div class="text">Be Creative!</div>
                </div>

                <div class="mySlides fade">
                    <img src="elephant.png" style="width:90%">
                    <div class="text">Guess What This Is!</div>
                </div>

                <div class="mySlides fade">
                    <img src="face.png" style="width:90%">
                    <div class="text">Draw Something!</div>
                </div>
            </div>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <div id="title">
            <h1>DRAWING</h1>
            <h2>WITH FRIENDS</h2>
        </div>
    </div>
    <div id="createGame">
        <p><b>CREATE A NEW GAME!</b></p>
    </div>
    <footer id="footer">
        &#169; 2021 by Sarah Mohring & Angelina Weibert, HFU
    </footer>
    <script src="carousel.js"></script>
</body>

</html>
